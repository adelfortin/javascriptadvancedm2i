<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du Pendu</title>
</head>
<body>
    <h1>Jeu du Pendu</h1>
    <p>Mot: <span id="masque">______</span></p>
    <p>Essais restants: <span id="essais">10</span></p>
    <input type="text" id="lettre" maxlength="1">
    <button onclick="testerLettre()">Tester la Lettre</button>
    <p id="message"></p>

    <script src="dico.js"></script>
    <script src="pendu.js"></script>
    <script>

        function genererMotAleatoire() {
            let mots = ["chat", "chien", "maison", "arbre", "voiture", "ordinateur", "javascript", "pendu", "programmation", "espace"];
            let indexAleatoire = Math.floor(Math.random() * mots.length);
            return mots[indexAleatoire];
        }

        function choisirMotAleatoire() {
            var index = Math.floor(Math.random() * dico.length);
            return dico[index];
        }

        // Utilisation
        let mot = choisirMotAleatoire();
        let jeu = new Pendu(mot); 
        function mettreAJourIHM() {
            document.getElementById('masque').textContent = jeu.masque;
            document.getElementById('essais').textContent = jeu.essaisRestants;
        }

        function testerLettre() {
            let lettre = document.getElementById('lettre').value;
            let resultat = jeu.testerLettre(lettre);
            mettreAJourIHM();
            document.getElementById('message').textContent = resultat;
            document.getElementById('lettre').value = '';
        }

        mettreAJourIHM();
    </script>
</body>
</html>
